<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soy de IES</title>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 2.5rem;
      color: #007bff;
      font-weight: bold;
      text-shadow: 1px 1px 2px #00000020;
      margin-bottom: 30px;
    }

    .boton-link {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .boton-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo de IES desde enlace externo -->
  <img src="https://www.ies21.edu.ar/img/logos_nuevos/LOGO_IES.png" alt="Logo IES" class="logo">

  <!-- Mensaje -->
  <div class="mensaje">Soy de IES</div>

  <!-- BotÃ³n con enlace (misma ventana) -->
  <a class="boton-link" href="https://www.ies21.edu.ar/">Ir al sitio oficial</a>

</body>
</html>
